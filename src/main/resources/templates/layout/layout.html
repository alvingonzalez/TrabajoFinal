<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'TAKMEN ' + ${title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />


</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" th:href="@{/cliente/listar}">TAKMEN</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cliente/listar}">Clientes</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/empleado/listar}">Empleados</a></li>
					<li class="nav-item active"><a class="nav-link" 
						th:href="@{/tipoempleados/listTipoEmpleado}">Tipo Empleados</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/prenda/listar}">Prendas</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/tipoprenda/listartipoprenda}">TipoPrendas</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/servicio/listarservicio}">Servicios</a></li>
				</ul>

			</div>

		</nav>


		<div class="alert alert-success" th:if="${exito != null}"
			th:text="${exito}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<p>
			Powered by <a href="http://dandyperu.com" target=_blank> AFL </a>.&copy;
			Featured <a href="http://hi-fiholic.com" target=_blank> Hi-Fi Holic </a>.&copy;
			Company 2018.
		</p>
		
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>

	</footer>
</body>
</html>
