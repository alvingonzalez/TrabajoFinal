<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="servicioPrenda" class="d-none">

		<tbody id="plantillaServiciosPrenda">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="servicio_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarServicio({ID});">x</a></td>
			</tr>

		</tbody>

	</table>

</body>
</html>
