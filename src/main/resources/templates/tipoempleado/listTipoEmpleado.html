<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

	
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
		
		<h4 class="card-title">
				<a th:href="@{/tipoempleados/nuevoTipoEmpleado/}" class="btn btn-primary btn-xs">Nuevo Rol</a>
		</h4>
		
			
			<nav th:replace="cliente/paginator-nav :: paginator"></nav>
			
			<div class="row justify-content-left">
				
				
				<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">

				
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>tipo Empleado</th>		
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tipoempleado: ${tipoempleados}">
						
							<td th:text="${tipoempleado.idtipoempleado}"></td>
							<td th:text="${tipoempleado.tipoempleado}"></td>
											
							<td><a href="#" th:href="@{'/tipoempleados/editTipoEmpleado/' + ${tipoempleado.idtipoempleado}}"
								th:text="'editar'" class="btn btn-primary">Editar</a></td>	
						
							<td><a href="#"
								th:href="@{'/tipoempleados/deleteTipoEmpleado/'+ ${tipoempleado.idtipoempleado}}"
								th:text="'eliminar'"
								onclick="return confirm('¿Estas seguro que lo quieres eliminar?');"
								class="btn btn-danger">Eliminar</a> </td>
							
						</tr>
					</tbody>
				</table>
				<!-- TODO -->	
								
			</div>
		</div>
				
				
			</div>
				<nav th:replace="cliente/paginator-nav :: paginator"></nav>
		</div>
		
	



	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
