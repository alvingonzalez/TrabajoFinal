<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header text-white bg-dark">Cliente</div>
			<div class="card-body">

				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/cliente/guardar}" th:object="${cliente}"
					method="post">
					<div class="form-group row">
						<label for="nombreCliente" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombreCliente}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombreCliente')}"
								th:errors="*{nombreCliente}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="apellidoCliente" class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellidoCliente}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('apellidoCliente')}"
								th:errors="*{apellidoCliente}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="dni" class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dni}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="nombreEmpresa" class="col-sm-2 col-form-label">Empresa</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombreEmpresa}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombreEmpresa')}"
								th:errors="*{nombreEmpresa}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="correoCliente" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{correoCliente}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('correoCliente')}"
								th:errors="*{correoCliente}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="rucEmpresa" class="col-sm-2 col-form-label">RUC</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{rucEmpresa}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('rucEmpresa')}"
								th:errors="*{rucEmpresa}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="pais" class="col-sm-2 col-form-label">Pais</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{pais}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small>
						</div>
					</div>


					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}" class="btn btn-primary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
