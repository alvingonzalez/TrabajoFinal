<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="layout/layout :: head">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head> 
<body>

	<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
		
		<h4 class="card-title">
				<a th:href="@{/tipoprenda/new/}" class="btn btn-primary btn-xs">Nuevo Tipo Prenda</a>
		</h4>
		
			
			<nav th:replace="cliente/paginator-nav :: paginator"></nav>
			
			<div class="row justify-content-left">
				
				
				<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">

				
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>tipo Prenda</th>		
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="tipoprenda: ${tipoprendas}">
						
							<td th:text="${tipoprenda.idTipoPrenda}"></td>
							<td th:text="${tipoprenda.nombrePrenda}"></td>
											
							<td><a href="#" th:href="@{'/tipoprenda/edit/' + ${tipoprenda.idTipoPrenda}}"
								th:text="'editar'" class="btn btn-primary">Editar</a></td>	
						
							<td><a href="#"
								th:href="@{'/tipoprenda/delete/'+ ${tipoprenda.idTipoPrenda}}"
								th:text="'eliminar'"
								onclick="return confirm('¿Estas seguro que lo quieres eliminar?');"
								class="btn btn-danger">Eliminar</a> </td>
							
						</tr>
					</tbody>
				</table>
				<!-- TODO -->	
								
			</div>
		</div>
				
				
			</div>
				<nav th:replace="cliente/paginator-nav :: paginator"></nav>
		</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
