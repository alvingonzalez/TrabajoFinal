<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

</head>


<body>
<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header text-white bg-dark">Tipo Prenda</div>
			<div class="card-body">

				<div th:object="${tipoprenda}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/tipoprenda/save}" th:object="${tipoprenda}"
					method="post">

					<div class="form-group">
						<div class="col-sm-10">
							<input type="hidden" class="form-control" th:field="*{idTipoPrenda}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombrePrenda}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombrePrenda')}"
								th:errors="*{tipoempleado}"></small>
						</div>
					</div>	
					
					
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${title}" class="btn btn-primary" />

						</div>
					</div>



				</form>


			</div>
		</div>
	</div>




	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
