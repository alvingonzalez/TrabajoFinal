<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>


<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">

<div class="card bg-light">
	<div class="card-header text-white bg-dark">Servicio</div>
			<div class="card-body">

<div th:object="${servicio}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

	<form th:action="@{/servicio/save}" th:object="${servicio}" method="post">
	
	
					<div class="form-group row">
						<label for="nombreServicio" class="col-sm-2 col-form-label">Nombre Servicio</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombreServicio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombreServicio')}" th:errors="*{nombreServicio}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="nombreServicio" class="col-sm-2 col-form-label">Precio Servicio</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{precioServicio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('precioServicio')}" th:errors="*{precioServicio}"></small>
						</div>
					</div>


					
					
					
						<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${title}"
								class="btn btn-primary" />
						</div>
					</div>


	</form>



	</div>
		</div>
	</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
