<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">
<head th:replace="layout/layout :: head"></head> 
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	<h4 class="card-title">
	<a th:href="@{/servicio/new/}" class="btn btn-primary btn-xs"> NUEVO SERVICIO</a>
	</h4>	
	
	<div class="row justify-content-left">
	<div class=".col-xs-12 .col-sm-6">
		<table class="table table-striped table-bordered">
	
				<thead class="thead-inverse">
						<tr>
							<th>Servicio</th>
							<th>Precio</th>
							<th>Editar</th>
							<th>Eliminar</th>
				
						</tr>
				</thead>
			
					<tbody>
		   		<tr th:each="servicio: ${servicios}">
		   		<td th:text="${servicio.nombreServicio}"></td>
		   		<td th:text="${servicio.precioServicio}"></td>
		   		
		   			<td><a href="#" th:href="@{'/servicio/edit/' + ${servicio.idServicio}}"
							th:text="'editar'" class="btn btn-primary">Edit</a></td>
					
									<td><a href="#"	th:href="@{'/servicio/delete/'+ ${servicio.idServicio}}"
								th:text="'delete'"
								onclick="return confirm('Are you sure you want to delete?');"
								class="btn btn-danger">Delete</a> </td>
			
		   		</tr>
					</tbody>
					
			</table>

</div>

</div>
</div>



	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
